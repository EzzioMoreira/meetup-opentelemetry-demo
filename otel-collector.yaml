receivers:
  otlp:
    protocols:
      grpc:

  filelog:
    include: ["/etc/log/*log"]
  
  prometheus:
    config:
      scrape_configs:
      - job_name: otel-collector-metrics
        scrape_interval: 30s
        static_configs:
        - targets: ['127.0.0.1:8888']
  
processors:
  metricstransform:
    transforms:
    - include: .+
      match_type: regexp
      action: insert
      new_name: srv.docker
      operations:
        - action: add_label
          new_label: srv.docker
          new_value: srv-rapadura-corp

exporters:
  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true
  
  prometheusremotewrite:
    endpoint: http://mimir:9009/api/v1/push
  
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp]
    metrics:
      receivers: [prometheus]
      processors: [metricstransform]
      exporters: [prometheusremotewrite]
    logs:
      receivers: [filelog]
      exporters: [loki]
